<!DOCTYPE html>
<html lang="NO">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./css/Priskalkulator.css">
        <link rel="stylesheet" href="./css/main.css">
        
        <link rel="shortcut icon" href="./favicon/favicon-32x32.png" type="image/x-icon">

        <script src="script/kalkulator.js"></script>
        
        <title>Priskalkulator| EiendomOslo </title>

    </head>

    <body>

        <header>
            <h1>Priskalkulator</h1>
        </header>
        <hr>
        
        <div>
            <table>
                <tr>
                    <th colspan="2">Parametere</th>
                </tr>
                <tr>
                    <td rowspan="2">
                        <div id="område">
                            <input type="radio">Majorstuen<br>   
                            <input type="radio">Frogner<br>
                            <input type="radio">Ullevåll<br>
                            <input type="radio">Grünerløkka<br>
                            <input type="radio">Ekeberg<br>
                            <input type="radio">Holmenkollen<br>
                            <input type="radio">Vålerenga<br>
                            <input type="radio">Sentrum<br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>Velg type:<br>
                            <input type="radio">Leilighet<br>
                            <input type="radio">Bolig<br>
                        </div>
                    </td>
                </tr>
                <tr><th colspan="2">Pris</th></tr>
                <tr>
                    <td>
                        <div>Pris
                            <div id="kvmpris">10000kr</div>
                        </div>
                    </td>
                    <td>
                        <div id="totalpris">Pris (Total)
                            <div>10000kr</div>
                        </div>
                    </td>
                </tr>
            </table>
            
            
        </div>











        <footer>
            Hovedkontor: Tjuvholmen Alle 21 |
            Postadresse: EiendomOslo 0221 Oslo |
            Org.nr.EiendomOslo: 47671691
         </footer>

    </body>
</html>
